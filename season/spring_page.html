<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>봄 페이지</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        text-align: center;
      }
      .season_image {
        width: 96px;
        height: 96px;
        margin-bottom: 20px;
      }
      .video_container {
        position: relative;
        width: 80%;
        height: 45%;
        max-width: 800px;
        max-height: calc(80vw * 9 / 16);
        margin-bottom: 20px;
        overflow: hidden;
      }
      .video_container iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
      .text {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <img class="season_image" src="../pic/spring.png" alt="봄 아이콘" />
    <h1>봄에 일어나는 변화</h1>
    <p>
      봄은 자연의 새로운 시작을 의미하는 계절이자 기온이 따뜻하게 변화하는
      계절입니다.
    </p>
    <div class="video_container">
      <iframe
        src="https://www.youtube.com/embed/llvwEy14wWc?si=q5gR3vBscbpPQ70m"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <p>
      <a
        href="https://terms.naver.com/entry.naver?docId=576978&cid=46617&categoryId=46617"
        >봄에 대한 설명(네이버 지식백과)</a
      >
    </p>
    <div class="text">
      <ul>
        <li>기상학적으로 양력 3~5월을 의미한다.</li>
        <li>꽃, 새싹이 피며 기온이 따뜻하게 변화하는 시기이다.</li>
        <li>옷차림이 겨울에 비해 얇아지며, 다양한 옷들이 보이게 됩니다.</li>
      </ul>
    </div>
  </body>
</html>
